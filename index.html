<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title> Rock paper scissors Game</title>
   <link href="css/sheet.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Rock paper scissors</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p> Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="Rock">
            <img alt="" src="images/rock.png">
        </div>
        <div class="choice" id="Paper">
            <img alt="" src="images/paper.png">
        </div>
        <div class="choice" id="Scissors">
            <img alt="" src="images/scissors.png">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
<script charset="utf-8" src="script/javaScript.js"></script>
</body>
</html>
